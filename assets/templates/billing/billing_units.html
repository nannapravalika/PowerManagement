    <!-- Spinner Start -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->


    <!-- Navbar Start -->
    
    <nav class="navbar navbar-expand-lg bg-white navbar-light shadow sticky-top p-0">
        <br>
    <br>
    <br>
    <br>
    <br>
    <br>
        <a href="{% url 'index' %}" class="navbar-brand d-flex align-items-center px-4 px-lg-5">
            <img class="w-100" height="50" src="{% static 'img/power.png' %}" alt="Image">
        </a>
        <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto p-4 p-lg-0">
                <a href="{% url 'billinghome' %}" class="nav-item nav-link active">Home</a>
                <a href="{% url 'billgeneration' %}"class="nav-item nav-link active">Generate Bill</a>
                       
                
            </div>
            <a href="{% url 'index' %}" class="btn btn-primary py-4 px-lg-5 d-none d-lg-block">Logout<i class="fa fa-arrow-right ms-3"></i></a>
        </div>
        <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    </nav>
    <!-- Navbar End -->

    <div class="container">
        <br>
        <br>
        <br>
        <br>
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="bg-primary h-100 d-flex flex-column justify-content-center text-center p-5 wow zoomIn" data-wow-delay="0.6s">
                <h2 class=" text-white mb-4 ">Generate Bill</h2>
                <form method="post">
                    {% csrf_token %}
                    {% for x in obj %}
                    <div class="row justify-content-center">
                        <div class="col-sm-4 form-group mt-9">
                        <center><input type="text" class="form-control  border-0" name="units" id="subject" placeholder="{{x.uscno}}" data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" style="height: 55px;"></center>
                        </div>
                        <br>
                        <br>
                        <div class="col-sm-4 form-group mt-9">
                            <center><input type="text" class="form-control  border-0" name="units" id="subject" placeholder="{{x.category}}" data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" style="height: 55px;"></center>
                            </div>
                            <br>
                            <br>
                        <div class="col-sm-4 form-group mt-9">
                                <center><input type="text" class="form-control  border-0" name="units" id="subject" placeholder="Enter Units" data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" style="height: 55px;"></center>
                                </div>
                                <br>
                                <br>
                                <br>
                                <br>
                                
                        <div class="col-sm-4 form-group mt-9 my-9">
                            <button class="btn btn-light" type="submit" >Generate Bill</button>

                            
                        </div>
                       
                    </div> 
                    {% endfor %}

                    <br>
                    <br>
                    <br>              
                   
                </form>
                </div>
            </div>
        </div>
    </div>   
<!-- Fact End -->
